<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<body>
	<!-- 内容部分 -->
	<div class="content_box">
		<div class="login_box">
			<div class="inputAreaBg">
				<img src="images/loginbgimg.png" alt="">
				<div class="inputArea">
					<div class="textDiv">
						<div class="loginText">
							用户登录
						</div>
						<div class="registerText">
							<a href="/mall/register.do">用户注册</a>
						</div>
					</div>
					<div class="msg">
						用户名不能为空
					</div>
					<div class="nickNameDiv">
						<input type="text" class="textInput" placeholder="手机号码">	
					</div>
					<div class="passwordDiv">
						<input type="password" class="textInput" placeholder="密码">	
					</div>
					<div class="autoLoginDiv">
						<input type="checkbox" class="rememberMe" id="autoLogin">
						 <label for="autoLogin">自动登录</label> 
					</div>
					<div class="loginBtn">
						登  录
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 内容部分结束 -->
</body>
</html>

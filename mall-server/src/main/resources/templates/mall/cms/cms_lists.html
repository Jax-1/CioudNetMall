<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8" />
    <title>云网传媒后台主页</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta content="Preview page of Metronic Admin Theme #1 for statistics, charts, recent events and reports" name="description" />
    <meta content="" name="author" />
    
<!-- END HEAD -->

<body class="page-header-fixed page-sidebar-closed-hide-logo page-content-white">
<!-- 内容部分 -->
	<div class="content_box">
		<div class="cms_show_box">
			<div class="content_bar">
				您所在的位置：<span>传统文化</span>	
			</div>
			<div class="content_left">
				<!-- 文章内容 -->
				<div class="content_text">
					<ul class="list_cms_ul">
						<li th:each="a:${list.dataList}">
							<a href="" th:href="@{/mall/content.do(Pid=${Pid},id=${a.id})}">
								<div class="img_th">
									<img src="images/noimage_big.png" alt="" style="weith:180px" th:each="entry : ${a}==null?'':${a.filePath}" th:attr="src=${a}==null?'':${fileServicePath}+'/'+${entry.path}+'/'+${entry.fileidname}+'.'+${entry.filetype}">
								</div>
								<div class="list_cms_rbox">
									<h3 th:text="${a.title}">清“痛症”瓷，云纹浅谈！</h3>
									<div class="list_cms_classify" th:text="${a.atticleldCategory.ladelname}">
										书法交流会
									</div>
									<div class="list_cms_bar">
										浏览<span th:text="${a.viewCount}">15</span>
										<span th:text="${a.createat}">2018-05-09 14：48</span>
									</div>
								</div>
							</a>
						</li>
						
					</ul>

					
					<!-- 分页 -->
					<div class="pagination_Box">
						<ul>
							<li><a href="" class="demo">首页</a></li>
							<li><a href=""  class="demo">上一页</a></li>
							<li class="active">
								<a  href="">1</a>
							</li>
							<li>
								<a  href="">2</a>
							</li>
							<li>
								<a  href="">3</a>
							</li>
							<li>
								<a  href="">4</a>
							</li>
							<li>
								<a href="">下一页</a>
							</li>
							<li>
								<a  href="">末页</a>
							</li>
						</ul>
					</div>

				</div>
				
			</div>
			<!-- 左侧内容结束 -->
			<!-- 右侧内容 -->
			<div class="content_right">
				<div class="cms_tuijian">
					<div class="cms_tuijian_tit">
						所有分类
					</div>
					<div class="cms_tuijian_list">
						<ul class="cms_classify_list">
							<li th:each="ca:${Category}"><a href="#" th:href="@{/mall/list.do(Pid=${Pid},classification=${ca.id})}" th:text="${ca.ladelname}">推广传统文化 </a></li>
							
						</ul>
					</div>
				</div>
				<!-- 排行 -->
				<div class="cms_paihang">
					<div class="cms_paihang_tit">
						热门文章排行
					</div>
					<div class="cms_paihang_list">
						<ul>
							<li  th:each="a:${hotAtt}">
								<a href=""  th:href="@{/mall/content.do(Pid=${Pid},id=${a.id})}">
									<img src="images/noimg.png" alt="" style="weith:87px" th:each="entry : ${a}==null?'':${a.filePath}" th:attr="src=${a}==null?'':${fileServicePath}+'/'+${entry.path}+'/'+${entry.fileidname}+'.'+${entry.filetype}">
									<div class="f_r" th:text="${a.title}">纯粹的个人主义同他的由于一般
									极具欧洲特色</div>
								</a>
							</li>
	
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- 内容部分结束 -->
</body>
</html>

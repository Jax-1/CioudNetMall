<body class="page-header-fixed page-sidebar-closed-hide-logo page-content-white">


             <!-- 内容部分 -->
            <div class="page-content-wrapper">
                <!-- BEGIN CONTENT BODY -->
                <div class="page-content">
                    <!-- BEGIN PAGE HEADER-->
                    <!-- BEGIN PAGE BAR -->
                    <div class="page-bar">
                        <ul class="page-breadcrumb">
                            <li>
                                <a href="index.html">首页</a>
                                <i class="fa fa-circle"></i>
                            </li>
                            <li>
                                <span>文章列表</span>
                            </li>
                        </ul>
                    </div>
                    <h1 class="page-title"> 文章列表
                            <small>文章列表编辑</small>
                    </h1>
                    <!-- 内容展示 -->
                    <div class="row">
    <div class="col-md-12">
        <div class="portlet light bordered">
            <div class="portlet-body">
                <div class="table-toolbar">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="btn-group">
	                            <a id="sample_editable_1_new" class="btn sbold green" th:href="@{/admin/cms/add.do(id=${id})}">
	                            	添加文章 
	                            	<i class="fa fa-plus"></i>
	                            </a>
                            </div>
                        </div>
                    </div>
                </div>
                <table class="table table-striped table-bordered table-hover table-checkable order-column" id="sample_1">
                    <thead>
                        <tr>
                            <th>
                                <label class="mt-checkbox mt-checkbox-single mt-checkbox-outline">
                                    <input type="checkbox" class="group-checkable" data-set="#sample_1 .checkboxes" />
                                    <span></span>
                                </label>
                            </th>
                            <th> 文章标题 </th>
                            <th> 文章分类 </th>
                            <th> 发布时间 </th>
                            <th> 点赞次数</th>
                            <th> 浏览数</th>
                            <th> 状态 </th>
                            <th> 作者 </th>
                            <th> 操作 </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="odd gradeX" th:each="a:${list}">
                            <td>
                                <label class="mt-checkbox mt-checkbox-single mt-checkbox-outline">
                                    <input type="checkbox" class="checkboxes" value="1"  th:attr="value=${a.articleId}"/>
                                    <span></span>
                                </label>
                            </td>
                            <td   th:text="${a.title}"> 浅谈传统文化对大家的影响 </td>
                            <td   th:text="${a.atticleldCategory.ladelname}"> 推广传统文化 </td>
                            <td  th:text="${a.createat}">
                                2018-06-10  18:49:20
                            </td>
                            <td  th:text="${a.likeCount}">100</td>
                            <td  th:text="${a.viewCount}">100</td>
                            <td  th:text="${a.recommended}">推荐</td>
                            <td class="center"  th:text="${a.createby}"> 云网传媒 </td>
                            <td>
                            	<span style="display:none"  th:text="${a.articleId}"></span>
                                <button class="btn btn-xs red delete_btn" type="button" > 删除
                                </button>
                                <button class="btn btn-xs green update_btn"  type="button" > 修改</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="row">
                        <div class="dataTables_paginate paging_bootstrap_full_number" >
                            <ul class="pagination" style="visibility: visible;">
                            	
                                	<li class="prev ">  
	                                	<a href="#" th:href="@{/admin/cms/list.do(id=${id},pageNow=${1})}">
	                                    	<i class="fa fa-angle-double-left"></i>
	                                    </a></li>
                                    <li class="prev ">
                                        <a href="#" title="Prev" th:href="@{/admin/cms/list.do(id=${id},pageNow=${pageNow}-1>0?${pageNow}-1:1)}">
                                            <i class="fa fa-angle-left"></i>
                                        </a>
                                    </li>
                                    <li class="active">
                                        <a href="#">1</a>
                                    </li>
                                    <li class="next ">
                                        <a href="#" title="Next" th:href="@{/admin/cms/list.do(id=${id},pageNow=${pageNow}==${page}?${page}:${pageNow}+1)}">
                                            <i class="fa fa-angle-right"></i>
                                        </a>
                                    </li>
                                    <li class="next ">
                                        <a href="#" title="Last" th:href="@{/admin/cms/list.do(id=${id},pageNow=${page})}">
                                        <i class="fa fa-angle-double-right"></i>
                                        </a>
                                    </li>
                                </ul>
                        </div>
                </div>
            </div>
        </div>
        <!-- END EXAMPLE TABLE PORTLET-->
    </div>
</div>

                </div>
                <!-- END CONTENT BODY -->
            </div>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>订单列表</title>
    <link rel="stylesheet" href="/mall/assets/layouts/layout/css/yunwang.css">
</head>

<body>
    <div class="page-content-wrapper">
        <div class="page-content">
            <div class="page-bar">
                <ul class="page-breadcrumb">
                    <li>
                        <a href="index.html">首页</a>
                        <i class="fa fa-circle"></i>
                    </li>
                    <li>
                        <span>订单列表</span>
                    </li>
                </ul>
            </div>
            <h1 class="page-title"> 订单列表
                    <small>订单列表管理</small>
            </h1>
            <!-- 内容展示 -->
            <div class="row">
                <div class="col-md-12">
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="">订单号</label>
                            <input type="text" class="form-control" placeholder="订单号">
                        </div>
                        <div class="form-group">
                            <label for="">收货人</label>
                            <input type="text" class="form-control wd-100" placeholder="收货人">
                        </div>
                        <div class="form-group">
                            <label for="">订单状态 </label>
                            <select class="form-control" name="status" id="status">
                                <option value="-1">请选择...</option>
                                <option value="0" selected="">待确认</option>
                                <option value="100">待付款</option>
                                <option value="101">待发货</option>
                                <option value="102">已完成</option>
                                <option value="1">付款中</option>
                                <option value="2">取消</option>
                                <option value="3">无效</option>
                                <option value="4">退货</option>
                                <option value="6">部分发货</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-default green">搜索</button>
                    </form>
                </div>
                <div class="col-md-12">
                    <div class="portlet light bordered">
                        <div class="portlet-body">
                            <table class="table table-striped table-bordered table-hover table-checkable order-column order_list" id="sample_1">
                                <thead>
                                    <tr>
                                        <th>
                                            <label class="mt-checkbox mt-checkbox-single mt-checkbox-outline">
                                                <input type="checkbox" class="group-checkable" data-set="#sample_1 .checkboxes" />
                                                <span></span>
                                            </label>
                                        </th>
                                        <th> 订单号</th>
                                        <th> 下单时间 </th>
                                        <th> 收货人</th>
                                        <th> 总金额</th>
                                        <th> 应付金额 </th>
                                        <th> 订单状态 </th>
                                        <th> 操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="odd gradeX">
                                        <td>
                                            <label class="mt-checkbox mt-checkbox-single mt-checkbox-outline">
                                                <input type="checkbox" class="checkboxes" value="1" />
                                                <span></span>
                                            </label>
                                        </td>
                                        <td> 19950</td>
                                        <td>
                                            <p>lj74txys</p>
                                            <p>07-17 09:22</p>
                                        </td>
                                        <td>
                                            <p>李杰 [TEL: 13823595211] </p>
                                            <p>南山南山</p>
                                        </td>
                                        <td>1000</td>
                                        <td>1000</td>
                                        <td>已分单,已付款,发货中</td>
                                        <td>
                                            <a href="/admin/order/detail" class="btn btn-xs green" >查看详细
                                            </a>
                                        </td>
                                        
                                    </tr>
                                </tbody>
                            </table>
                            <!-- 批量操作 -->
                            <div class="piliang">
                                <label class="mt-checkbox mt-checkbox-single mt-checkbox-outline m-r-15">
                                    <input type="checkbox" class="checkboxes" value="1" />
                                    <span></span>
                                </label>
                                <a href="javascript:void(0);" class="sc-btn sc-org-btn">确认</a>
                                <a href="javascript:void(0);" class="sc-btn sc-org-btn">无效</a>
                                <a href="javascript:void(0);" class="sc-btn sc-red-btn">取消</a>
                            </div>
                        </div>
                        <div class="row center-text">
                            <div class="dataTables_paginate paging_bootstrap_full_number">
                                <ul class="pagination" style="visibility: visible;">
                                    <li class="prev disabled">
                                        <a href="#">
                                            <i class="fa fa-angle-double-left"></i>
                                        </a>
                                    </li>
                                    <li class="prev disabled">
                                        <a href="#" title="Prev">
                                            <i class="fa fa-angle-left"></i>
                                        </a>
                                    </li>
                                    <li class="active">
                                        <a href="#">1</a>
                                    </li>
                                    <li class="next disabled">
                                        <a href="#" title="Next">
                                            <i class="fa fa-angle-right"></i>
                                        </a>
                                    </li>
                                    <li class="next disabled">
                                        <a href="#" title="Last"><i class="fa fa-angle-double-right"></i>
                                                </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>

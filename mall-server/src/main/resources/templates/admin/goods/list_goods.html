<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="/admin/assets/layouts/layout/css/yunwang.css">
</head>
<body>
<div class="page-content-wrapper">
        <div class="page-content">
            <div class="page-bar">
                <ul class="page-breadcrumb">
                    <li>
                        <a href="index.html">首页</a>
                        <i class="fa fa-circle"></i>
                    </li>
                    <li>
                        <span>商品列表</span>
                    </li>
                </ul>
            </div>
            <h1 class="page-title"> 商品列表
                    <small>商品列表编辑</small>
            </h1>
            <!-- 内容展示 -->
            <div class="row">
                <div class="col-md-12">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <div class="col-sm-1">
                                <select class="form-control">
                                    <option>商品分类</option>
                                    <option>油画</option>
                                </select>
                            </div>
                            <div class="col-sm-1">
                                <select class="form-control">
                                    <option>全部</option>
                                    <option>精品</option>
                                    <option>推荐</option>
                                    <option>新品</option>
                                    <option>特惠</option>
                                </select>
                            </div>
                            <div class="col-sm-1">
                                <select class="form-control">
                                    <option>全部</option>
                                    <option>上架</option>
                                    <option>下架</option>
                                </select>
                            </div>
                            <div class="col-sm-1">
                                <input class="form-control" type="text" placeholder="商品名称">
                            </div>
                            <div class="col-sm-1">
                                <button class="btn btn-success">搜索</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-md-12">
                    <div class="portlet light bordered">
                        <div class="portlet-body">
                            <div class="table-toolbar">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="btn-group">
                                            <button id="sample_editable_1_new" class="btn sbold green">
                                                <a href="add_goods.html">添加新的</a>
                                                <i class="fa fa-plus"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <table class="table table-striped table-bordered table-hover table-checkable order-column" id="sample_1">
                                <thead>
                                    <tr>
                                        <th>
                                            <label class="mt-checkbox mt-checkbox-single mt-checkbox-outline">
                                                <input type="checkbox" class="group-checkable" data-set="#sample_1 .checkboxes" />
                                                <span></span>
                                            </label>
                                        </th>
                                        <th> 商品编号</th>
                                        <th> 商品名称 </th>
                                        <th> 价格</th>
                                        <th> 上架</th>
                                        <th> 精品 </th>
                                        <th> 新品 </th>
                                        <th> 特惠</th>
                                        <th> 推荐</th>
                                        <th> 库存 </th>
                                        <th> 操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="odd gradeX" th:each="a:${list.dataList}">
                                        <td>
                                            <label class="mt-checkbox mt-checkbox-single mt-checkbox-outline">
                                                <input type="checkbox" class="checkboxes" value="1" />
                                                <span></span>
                                            </label>
                                        </td>
                                        <td th:text="${a.nickname}"> 19950</td>
                                        <td th:text="${a.goods_name}">
                                            民间艺术品《双鱼》
                                        </td >
                                        <td th:text="${a.goodsPrice.retail_price}">19900</td>
                                        <td th:text="${a.is_marketable=='Y'}?'是':'否'">是</td>
                                        <td th:text="${a.classic=='Y'}?'是':'否'">是</td>
                                        <td th:text="${a.new_product=='Y'}?'是':'否'">是</td>
                                        <td th:text="${a.goodsPrice.sale=='Y'}?'是':'否'">否</td>
                                        <td th:text="${a.recommend=='Y'}?'是':'否'">是</td>
                                        <td th:text="${a.goodsInfo.inventory.amount}">100</td>
                                        <td>
                                            <button class="btn btn-xs red" type="button"> 删除
                                            </button>
                                            <button class="btn btn-xs green" type="button"> 修改
                                            </button>
                                            <button class="btn btn-xs green" type="button"> 上架
                                            </button>
                                            <button class="btn btn-xs green" type="button"> 下架
                                            </button>
                                            <button class="btn btn-xs green" type="button"> 预览商品
                                            </button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
							<!-- 批量操作 -->
							<div class="piliang">
							 <label class="mt-checkbox mt-checkbox-single mt-checkbox-outline m-r-15">
                                <input type="checkbox" class="checkboxes" value="1" />
                                <span></span>
                            </label>
								<a href="javascript:void(0);" class="sc-btn sc-red-btn"><i class="fa fa-trash"></i>删除</a>
								<a href="javascript:void(0);" class="sc-btn sc-org-btn">上架</a>
								<a href="javascript:void(0);" class="sc-btn sc-org-btn">下架</a>
							</div>
							</div>

                            <div class="row center-text">
                                <div class="dataTables_paginate paging_bootstrap_full_number">
                                     <ul class="pagination" style="visibility: visible;">
		                            	
		                                <li class="prev ">  <a href="#" th:href="@{/admin/goods/list(pageNo=${1})}">
		                                    <i class="fa fa-angle-double-left"></i>
		                                    </a></li>
		                                    <li class="prev ">
		                                        <a href="#" title="Prev" th:href="@{/admin/goods/list(pageNo=${list.pageNo}-1>0?${list.pageNo}-1:1)}">
		                                            <i class="fa fa-angle-left"></i>
		                                        </a>
		                                    </li>
		                                    <li class="active" id="activepage">
		                                        <a href="#" th:text="${list.pageNo}">1</a>
		                                    </li>
		                                    <li class="next ">
		                                        <a href="#" title="Next" th:href="@{/admin/goods/list(pageNo=${list.pageNo}==${list.pages}?${list.pages}:${list.pageNo}+1)}">
		                                            <i class="fa fa-angle-right"></i>
		                                        </a>
		                                    </li>
		                                    <li class="next " >
		                                        <a href="#" title="Last" th:href="@{/admin/goods/list(pageNo=${list.pages})}"><i class="fa fa-angle-double-right"></i>
                                        		</a>
		                                    </li>
		                                    <li class="prev "> 
		                            		 <span th:text="'共'+ ${list.pages}+'页'"></span>
		                            		</li>
                                </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" th:inline="javascript">
        $(function(){
    		var pageNo=[[${list.pageNo}]];
        	var pages=[[${list.pages}]];
        	
    		for(var i=2;i>0;i--){
    			var pag=pageNo-i;
    			if(pageNo-i>0){
    				var dome="<li><a  href='/admin/goods/list?pageNo="+pag+"'>"+pag+"</a></li>";
        			$("#activepage").before(dome);
    			}
    			
    		}
    		for(var i=2;i>0;i--){
    			var pag=pageNo+i;
    			if(pageNo+i<=pages){
    				var dome="<li><a  href='/admin/goods/list?pageNo="+pag+"'>"+pag+"</a></li>";
        			$("#activepage").after(dome);
    			}
    			
    		}
        	
        	
        })
		
		
	</script>
</body>
</html>
